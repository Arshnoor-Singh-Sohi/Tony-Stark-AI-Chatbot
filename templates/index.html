<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARK AI - Tony Stark Chatbot</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .animate-fadeIn {
            animation: fadeIn 0.3s ease-out;
        }

        .animate-slideIn {
            animation: slideIn 0.3s ease-out;
        }

        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
        }

        .scrollbar-thumb-red-500::-webkit-scrollbar-thumb {
            background-color: rgba(239, 68, 68, 0.5);
            border-radius: 3px;
        }

        .scrollbar-track-black::-webkit-scrollbar-track {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .particle {
            animation: float var(--duration) ease-in-out infinite;
        }

        .thinking-dots {
            display: inline-flex;
        }

        .thinking-dots .dot {
            animation: thinking 1.4s infinite;
            animation-fill-mode: both;
            color: #fbbf24;
        }

        .thinking-dots .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .thinking-dots .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .thinking-dots .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes thinking {

            0%,
            80%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            40% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Code block styling */
        pre {
            background-color: #1a1a1a !important;
            border: 1px solid #374151;
            border-radius: 8px;
            padding: 16px;
            margin: 8px 0;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
        }

        code {
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        pre code {
            color: #10b981 !important;
            background: none !important;
            padding: 0 !important;
        }

        /* Inline code */
        code:not(pre code) {
            background-color: #374151;
            color: #fbbf24;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 13px;
        }
    </style>
</head>

<body class="min-h-screen bg-black text-white relative overflow-hidden">
    <!-- Animated Background -->
    <div class="absolute inset-0">
        <div class="absolute inset-0 bg-gradient-to-br from-red-900/20 via-black to-yellow-900/20"></div>
        <div id="particles"></div>
    </div>

    <!-- Header -->
    <div class="relative z-10 bg-black/80 backdrop-blur-md border-b border-red-500/30">
        <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="relative">
                    <i data-lucide="shield" class="w-10 h-10 text-red-500"></i>
                    <i data-lucide="zap" class="w-5 h-5 text-yellow-400 absolute -top-1 -right-1 animate-pulse"></i>
                </div>
                <div>
                    <h1
                        class="text-2xl font-bold bg-gradient-to-r from-red-500 to-yellow-500 bg-clip-text text-transparent">
                        STARK AI
                    </h1>
                    <p class="text-xs text-gray-400">Genius-Level Assistant</p>
                </div>
            </div>
            <div class="flex items-center space-x-2">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                <span class="text-sm text-gray-400">Arc Reactor Online</span>
            </div>
        </div>
    </div>

    <!-- Chat Container -->
    <div class="relative z-10 max-w-6xl mx-auto px-4 py-6 h-[calc(100vh-200px)]">
        <div class="bg-black/60 backdrop-blur-md rounded-lg border border-red-500/30 h-full overflow-hidden">
            <div id="chatMessages"
                class="h-full overflow-y-auto p-6 space-y-4 scrollbar-thin scrollbar-thumb-red-500 scrollbar-track-black">
                <div id="welcomeMessage" class="text-center mt-20">
                    <i data-lucide="brain" class="w-20 h-20 mx-auto text-red-500/50 mb-4"></i>
                    <h2 class="text-2xl font-bold mb-2">Welcome to STARK AI</h2>
                    <p class="text-gray-400">Ask me anything. I'll try not to be too condescending.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Input Area -->
    <div class="relative z-10 max-w-6xl mx-auto px-4 py-4">
        <div class="bg-black/80 backdrop-blur-md rounded-lg border border-red-500/30 p-4">
            <div class="flex items-center space-x-3">
                <input type="text" id="messageInput" placeholder="Ask the genius anything..."
                    class="flex-1 bg-transparent border border-red-500/30 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-red-500 transition-colors" />
                <button id="sendButton"
                    class="bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 disabled:opacity-50 disabled:cursor-not-allowed rounded-lg p-3 transition-all duration-200 transform hover:scale-105">
                    <i data-lucide="send" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Global variables
        let conversationId = null;
        let isThinking = false;

        // DOM elements
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const welcomeMessage = document.getElementById('welcomeMessage');

        // Initialize particles
        function initParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'absolute rounded-full bg-red-500/30 blur-sm animate-pulse particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = (Math.random() * 3 + 1) + 'px';
                particle.style.height = particle.style.width;
                particle.style.setProperty('--duration', (Math.random() * 20 + 10) + 's');
                particlesContainer.appendChild(particle);
            }
        }

        // Scroll to bottom
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Add message to chat
        function addMessage(role, content, isTyping = false) {
            if (welcomeMessage) {
                welcomeMessage.style.display = 'none';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} animate-fadeIn`;

            const contentDiv = document.createElement('div');
            contentDiv.className = `max-w-2xl px-4 py-3 rounded-lg ${role === 'user'
                ? 'bg-blue-600/20 border border-blue-500/50 text-blue-100'
                : 'bg-red-900/20 border border-red-500/50'
                }`;

            if (role === 'assistant') {
                const header = document.createElement('div');
                header.className = 'flex items-center space-x-2 mb-1';
                header.innerHTML = `
            <i data-lucide="cpu" class="w-4 h-4 text-red-400"></i>
            <span class="text-xs text-red-400 font-semibold">STARK AI</span>
        `;
                contentDiv.appendChild(header);
            }

            const textDiv = document.createElement('div');
            textDiv.className = 'whitespace-pre-wrap';

            // Check if content contains code blocks and render accordingly
            if (content.includes('```')) {
                textDiv.innerHTML = formatCodeBlocks(content);
            } else {
                textDiv.textContent = content;
            }

            contentDiv.appendChild(textDiv);
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);

            // Re-initialize icons
            lucide.createIcons();
            scrollToBottom();

            return textDiv;
        }

        // Function to format code blocks properly
        function formatCodeBlocks(text) {
            // Replace code blocks with proper HTML
            return text.replace(/```(\w+)?\n?([\s\S]*?)```/g, (match, lang, code) => {
                return `<pre class="bg-gray-900 rounded-lg p-4 my-2 overflow-x-auto border border-gray-600"><code class="text-green-400 text-sm">${escapeHtml(code.trim())}</code></pre>`;
            }).replace(/`([^`]+)`/g, '<code class="bg-gray-800 px-2 py-1 rounded text-yellow-400">$1</code>');
        }

        // Helper function to safely escape HTML inside code blocks
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Show thinking process
        function showThinkingProcess(steps) {
            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'space-y-2 my-4';
            thinkingDiv.id = 'thinking-process';

            const header = document.createElement('div');
            header.className = 'flex items-center space-x-2 text-yellow-400';
            header.innerHTML = `
                <i data-lucide="brain" class="w-5 h-5 animate-pulse"></i>
                <span class="text-sm font-semibold">PROCESSING...</span>
            `;
            thinkingDiv.appendChild(header);

            chatMessages.appendChild(thinkingDiv);
            lucide.createIcons();

            // Animate steps
            steps.forEach((step, index) => {
                setTimeout(() => {
                    const stepDiv = document.createElement('div');
                    stepDiv.className = 'ml-7 flex flex-col space-y-1 text-sm text-gray-400 animate-slideIn';

                    // Step label
                    const labelSpan = document.createElement('span');
                    labelSpan.className = 'flex items-center space-x-2';
                    labelSpan.innerHTML = `
                        <i data-lucide="chevron-right" class="w-4 h-4 mt-0.5 text-red-400"></i>
                        <span class="text-red-400 font-mono">[${step.step.toUpperCase()}]</span>
                    `;

                    // Content (with code formatting if needed)
                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'ml-7';
                    if (step.content.includes('```')) {
                        contentDiv.innerHTML = formatCodeBlocks(step.content);
                    } else {
                        contentDiv.textContent = step.content;
                    }

                    stepDiv.appendChild(labelSpan);
                    stepDiv.appendChild(contentDiv);
                    thinkingDiv.appendChild(stepDiv);
                    lucide.createIcons();
                    scrollToBottom();
                }, step.delay);
            });
        }

        // Remove thinking process
        function removeThinkingProcess() {
            const thinkingDiv = document.getElementById('thinking-process');
            if (thinkingDiv) {
                thinkingDiv.remove();
            }
        }

        // Type message effect
        async function typeMessage(element, text) {
            // 1) If it literally has triple‐backticks, format via formatCodeBlocks()
            if (text.includes('```')) {
                element.innerHTML = formatCodeBlocks(text);
                scrollToBottom();
                return;
            }

            // 2) If it is multi-line (e.g. contains a newline), assume it’s code and wrap it
            if (text.includes('\n')) {
                element.innerHTML =
                    `<pre class="bg-gray-900 rounded-lg p-4 my-2 overflow-x-auto border border-gray-600">` +
                    `<code class="text-green-400 text-sm">${escapeHtml(text)}</code>` +
                    `</pre>`;
                scrollToBottom();
                return;
            }

            // 3) Otherwise animate as normal single‐line text
            element.textContent = '';
            for (let i = 0; i < text.length; i++) {
                element.textContent += text[i];
                await new Promise(resolve => setTimeout(resolve, 30));
                scrollToBottom();
            }
        }


        // Updated sendMessage function for your HTML template
        async function sendMessage() {
            console.log(">>>> sendMessage() fired");
            const message = messageInput.value
            .trim();
            if (!message || isThinking):{
                console.log(">>>> sendMessage() bailing out (no message or isThinking)", { message, isThinking });
                return;
            }

            isThinking = true;
            sendButton.disabled = true;
            messageInput.disabled = true;

            // Add user message
            addMessage('user', message);
            messageInput.value = '';

            // 1. Show simple thinking loader immediately
            const thinkingElement = addThinkingLoader();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        conversation_id: conversationId
                    })
                });

                console.log(">>>> fetch returned; status=", response.status, response);

                const data = await response.json();

                if (response.ok) {
                    conversationId = data.conversation_id;

                    // 2. After 1 second, remove simple thinking and show detailed process
                    setTimeout(() => {
                        removeThinkingLoader(thinkingElement);

                        // Show detailed thinking process
                        const steps = data.steps;
                        const thinkingSteps = steps.filter(step => !step.final).map(step => ({
                            step: step.step,
                            content: step.content,
                            delay: 800
                        }));

                        if (thinkingSteps.length > 0) {
                            showThinkingProcess(thinkingSteps);
                        }

                        // Get final response
                        const finalStep = steps.find(step => step.final || step.step === 'result');
                        const finalResponse = finalStep ? finalStep.content : 'No response';

                        // Wait for thinking animation to complete
                        const totalDelay = thinkingSteps.length * 800;

                        setTimeout(async () => {
                            removeThinkingProcess();

                            // Add bot response with typing effect
                            const responseElement = addMessage('assistant', '');
                            console.log(">>>> [DEBUG] finalResponse:", JSON.stringify(finalResponse));
                            await typeMessage(responseElement, finalResponse);

                            isThinking = false;
                            sendButton.disabled = false;
                            messageInput.disabled = false;
                            messageInput.focus();
                        }, totalDelay + 500);

                    }, 1000); // Show simple thinking for 1 second

                } else {
                    throw new Error(data.error || 'Something went wrong');
                }

            } catch (error) {
                removeThinkingLoader(thinkingElement);
                removeThinkingProcess();
                addMessage('assistant', `Even my genius has limits. Error: ${error.message}`);
                isThinking = false;
                sendButton.disabled = false;
                messageInput.disabled = false;
            }
        }

        // Add thinking loader function
        function addThinkingLoader() {
            if (welcomeMessage) {
                welcomeMessage.style.display = 'none';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = 'flex justify-start animate-fadeIn';
            messageDiv.id = 'thinking-loader';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'max-w-2xl px-4 py-3 rounded-lg bg-red-900/20 border border-red-500/50';

            const header = document.createElement('div');
            header.className = 'flex items-center space-x-2 mb-1';
            header.innerHTML = `
        <i data-lucide="cpu" class="w-4 h-4 text-red-400"></i>
        <span class="text-xs text-red-400 font-semibold">STARK AI</span>
    `;
            contentDiv.appendChild(header);

            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'flex items-center space-x-2';
            thinkingDiv.innerHTML = `
        <i data-lucide="brain" class="w-4 h-4 text-yellow-400 animate-pulse"></i>
        <span class="thinking-text">Thinking</span>
        <div class="thinking-dots">
            <span class="dot">.</span>
            <span class="dot">.</span>
            <span class="dot">.</span>
        </div>
    `;
            contentDiv.appendChild(thinkingDiv);

            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);

            // Re-initialize icons
            lucide.createIcons();
            scrollToBottom();

            return messageDiv;
        }

        // Remove thinking loader function
        function removeThinkingLoader(thinkingElement) {
            if (thinkingElement && thinkingElement.parentNode) {
                thinkingElement.parentNode.removeChild(thinkingElement);
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Initialize
        initParticles();
        messageInput.focus();
    </script>
</body>

</html>
